<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			/* Basic styling for the dropdown */
			.dropdown {
				position: relative;
				display: inline-block;
			}

			/* Style the main menu item */
			.dropdown button {
				background-color: #3498db;
				color: white;
				border: none;
				padding: 10px;
				cursor: pointer;
			}

			/* Style the submenu items */
			.dropdown .submenu {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 200px;
				box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
				z-index: 1;
			}

			.dropdown .submenu a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}

			/* Show the submenu on hover */
			.dropdown:hover .submenu {
				display: block;
			}
			.dropdown:hover .submenu .submenu {
				left: 100%;
				top: 0;
			}

			/* Style the second-level submenu */
			.dropdown .submenu .submenu .submenu{
				left: 100%;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="dropdown">
			<button>Menu</button>
			<div class="submenu">
				<a href="#">Item 1</a>
				<a href="#">Item 2</a>
				<div class="submenu">
					<a href="#">Subitem 2.1</a>
					<a href="#">Subitem 2.2</a>
					<div class="submenu">
						<a href="#">Subitem 3.1</a>
						<a href="#">Subitem 3.2</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
